<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!doctype html>
    <link rel="shortcut icon" href="page-icons-images/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="container">
        <header id="logo">
            <img src="page-icons-images/cloud-logo.svg" alt="">
            WeatherApp
        </header>
        <main>
            <section id="searchBar">
                <input type="text" name="searchCity" id="searchCity" placeholder="Search">
                <button type="submit" id="searchBtn">
                    <img src="page-icons-images/search.svg" alt="">
                </button>
            </section>
            <section id="main">
                <div id="info">
                    <div id="cityName"></div>
                    <div id="date"></div>
                </div>
                <div id="weather">
                    <div id="mainTemp" class="weatherItem">
                        <p id="temp"></p>
                    </div>
                    <div id="weatherIcon" class="weatherItem">
                        <img src="" alt="Weather Icon" id="img">
                    </div>
                    <div id="weatherTitle" class="weatherItem">
                        <p id="sky"></p>
                        <p id="skyCond"></p>
                    </div>
                </div>
            </section>
            <section id="sideDetails">
                <div id="feelsLike" class="sideItem">
                    <div class="sideText">Feels Like</div>
                    <div class="sideInfo">
                        <p id="feelsLikeInfo"></p>
                    </div>
                </div>
                <div id="humidity" class="sideItem">
                    <div class="sideText">Humidity</div>
                    <div class="sideInfo">
                        <p id="humidityInfo"></p>
                    </div>
                </div>
                <div id="cloudness" class="sideItem">
                    <div class="sideText">Cloudness</div>
                    <div class="sideInfo">
                        <p id="cloudnessInfo"></p>
                    </div>
                </div>
            </section>
            <section id="sideSun">
                <div id="sunrise" class="sunInfo">
                    <p class="sunText">Sunrise</p>
                    <p id="sunriseInfo"></p>
                </div>
                <div id="sunset" class="sunInfo">
                    <p class="sunText">Sunset</p>
                    <p id="sunsetInfo"></p>
                </div>
            </section>
        </main>
        <aside id="future">

        </aside>
    </div>
    <footer>
        <p>
            Created for <strong><a href="https://www.theodinproject.com/">The Odin Project</a></strong> by <strong><a href="https://github.com/leandrocruz44"><img src="page-icons-images/github-logo.svg" alt=""> Leandro Cruz</a></strong>
        </p>
    </footer>
</body>
<script src="script.js"></script>
</html>
